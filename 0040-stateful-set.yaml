apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-db
  namespace: k8s
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
        - name: postgres-db
          image: postgres:10.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              value: "123456"
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres
              subPath: songs
      volumes:
        - name: postgres
          persistentVolumeClaim:
            claimName: pods-content
